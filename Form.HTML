<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Source Selection</title>

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #0f4c81, #2a7de1);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            position: relative;
            background: white;
            padding: 35px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            width: 420px;
            text-align: center;
            overflow: hidden;
        }

        .corner-image {
            position: absolute;
            top: 18px;
            left: 18px;
            width: 48px;
            height: 48px;
            object-fit: contain;
        }

        h2 {
            margin-top: 0;
            color: #0f4c81;
            font-weight: 600;
        }

        /* Continuous subtitle motion */
        .subtitle {
            color: #666;
            font-size: 14px;
            margin-bottom: 25px;
            white-space: nowrap;
            animation: moveLeftRight 6s linear infinite;
        }

        @keyframes moveLeftRight {
            0%   { transform: translateX(-30px); }
            50%  { transform: translateX(30px); }
            100% { transform: translateX(-30px); }
        }

        .link-card {
            display: block;
            margin: 12px 0;
            padding: 14px;
            border-radius: 10px;
            background: #f7f9fc;
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: 0.2s ease;
            border: 1px solid #eef2f7;
        }

        .link-card:hover {
            background: #e8f1ff;
            transform: translateY(-1px);
        }

        /* Attractive All the best animation */
        .footer-note {
            margin-top: 20px;
            font-size: 16px;
            font-weight: 600;
            color: #ff6b00;
            animation: bestPulse 1.8s ease-in-out infinite;
        }

        @keyframes bestPulse {
            0%   { transform: scale(1); opacity: 0.7; }
            50%  { transform: scale(1.08); opacity: 1; }
            100% { transform: scale(1); opacity: 0.7; }
        }

        .small-note {
            margin-top: 6px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>

<body>

<div class="container">

    <img src="file:///C:/Users/santoshrai/Downloads/Scanner/logo.jpg"
         class="corner-image"
         alt="Logo">

    <h2>Select Your Source</h2>
    <div class="subtitle">Help us understand how you found us</div>

    <a href="https://tinyurl.com/2xd757u5" class="link-card">Rehire</a>
    <a href="https://tinyurl.com/2ery2k4s" class="link-card">Walk-In</a>
    <a href="https://tinyurl.com/bdms27xt" class="link-card">Social Media</a>
    <a href="https://tinyurl.com/bdms27xt" class="link-card">Employee Reference</a>

    <div class="footer-note">All the best!</div>
    <div class="small-note">Your selection helps improve our services</div>

</div>

</body>
</html>
